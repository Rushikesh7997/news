<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">

      import sidebar from "./components/sidebar.js"
      // console.log(sidebar);
    
      let sidebar_div = document.getElementById("sidebar");
      sidebar_div.innerHTML = sidebar();

      let main = document.getElementById("main");
      let article = JSON.parse(localStorage.getItem("article"));
      console.log(main,article);
      console.log(article);
      let show = (article,main) =>{
        article.forEach((element)=>{
          let div = document.createElement("div");
          let title = document.createElement("p");
          title.textContent = element.title;
          let description = document.createElement("p")
          description.textContent = element.description
          let img = document.createElement("img")
          img.src = element.urlToImage;

          let content = document.createElement("p");
          content.textContent = element.content;
          div.append(title, description, img, content);
          div.setAttribute("class","main_child");
          main.append(div);
        })
      };
      show(main,article);

</script>
